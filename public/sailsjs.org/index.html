  <script>
    // Modify JST templates to eliminate the nasty parts of the file path
    for (var key in JST) {
      var id = key.match(/\/([^\/]+)\..+$/)[1];
      Mast.templates[id] = JST[key];
    }

    // When visiting home page change url hash to hashbang.
    if (window.location.hash === '') {
      window.location.hash = '#!';
    }

    // DAT MASST
